<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <title>운송</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="lib/css/framework7.css">
  <link rel="stylesheet" href="lib/css/ionicons.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <p>Left panel content goes here</p>
    </div>
  </div>
  <!-- Right panel with cover effect-->
  <div class="panel panel-right panel-cover">
    <div class="content-block">
      <p>Right panel content goes here</p>
    </div>
  </div>
  <!-- Views, and they are tabs-->
  <!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
  <div class="views tabs toolbar-through">
    <!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
    <div id="view-1" class="view view-main tab active">
      <!-- Pages-->
      <div class="pages navbar-through">
        <!-- Page, data-page contains page name-->
        <div data-page="dayreport" class="page content-page">
          <!-- Scrollable page content-->
          <div class="page-content">
            <div class="content-block">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bottom Tabbar-->
    <div class="toolbar tabbar tabbar-labels" style="display: none;">
      <div class="toolbar-inner">
        <a href="dayreport.html" class="tab-link">
          <i class="icon tabbar-demo-icon-1"></i>
          <span class="tabbar-label">일보</span>
        </a>
        <a href="load.html" class="tab-link">
          <i class="icon tabbar-demo-icon-2"></i>
          <span class="tabbar-label">상차</span>
        </a>
        <a href="unload.html" class="tab-link">
          <i class="icon tabbar-demo-icon-3"></i>
          <span class="tabbar-label">하차</span>
        </a>
        <a href="monthreport.html" class="tab-link">
          <i class="icon tabbar-demo-icon-4"></i>
          <span class="tabbar-label">월보</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="lib/framework7.js"></script>
  <script data-main="app" src="lib/require.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="app.js"></script>
